<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Lab 3 - Bài 1 Carousel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* Khung giống hình đề */
.carousel-wrapper{
  border: 1px solid #e5e5e5;
  border-top: none;
  background: #fff;
  padding: 0;
  overflow: hidden;
}

.carousel-item{
  height: 380px;
  background: #fff;
}

.carousel-img{
  width: 100%;
  height: 100%;
  object-fit: cover;        /* <- đổi contain -> cover để sát 2 bên */
  object-position: center;  /* canh giữa */
  display: block;
}


.carousel-control-prev,
.carousel-control-next{
  width: 8%;
}

  </style>
</head>

<body>

<!-- ===== NAVBAR LAB 1 ===== -->
<nav class="navbar navbar-expand-sm navbar-light bg-light shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img src="images/logo-energy-pilates.png" style="width:150px">
    </a>

    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="#"><i class="fa-solid fa-list"></i> Bài viết</a></li>
        <li class="nav-item"><a class="nav-link" href="#"><i class="fa-solid fa-film"></i> Video</a></li>
        <li class="nav-item"><a class="nav-link" href="#"><i class="fa-solid fa-circle-info"></i> Giới thiệu</a></li>
        <li class="nav-item"><a class="nav-link" href="#"><i class="fa-solid fa-calendar-days"></i> Sự kiện</a></li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
            <i class="fa-solid fa-user"></i> Tài khoản
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Đăng nhập</a></li>
            <li><a class="dropdown-item" href="#">Quên mật khẩu</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Đăng ký thành viên</a></li>
          </ul>
        </li>
      </ul>

      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#">Tiếng Việt</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Tiếng Anh</a></li>
      </ul>
    </div>
  </div>
</nav>
<!-- ===== /NAVBAR ===== -->

<!-- ===== CAROUSEL 3 ẢNH ===== -->
<div class="container px-0 carousel-wrapper">
  <div id="lab3Carousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="4000">

    <!-- Chấm chỉ slide -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#lab3Carousel" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#lab3Carousel" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#lab3Carousel" data-bs-slide-to="2"></button>
    </div>

    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="images/banner1.jpg" class="carousel-img" alt="banner1">
      </div>

      <div class="carousel-item">
        <img src="images/banner2.jpg" class="carousel-img" alt="banner2">
      </div>

      <div class="carousel-item">
        <img src="images/banner3.jpg" class="carousel-img" alt="banner3">
      </div>
    </div>

    <!-- Mũi tên trái/phải -->
    <button class="carousel-control-prev" type="button" data-bs-target="#lab3Carousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#lab3Carousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>

  </div>
</div>
<!-- ===== /CAROUSEL ===== -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

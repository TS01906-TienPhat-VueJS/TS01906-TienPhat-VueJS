<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

<div class="row">
    <!-- ĐĂNG KÝ -->
    <div class="col-md-6">
        <h5>Đăng ký thông tin</h5>
        <form>
            <div class="mb-3">
                <label class="form-label">Họ tên</label>
                <input type="text" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Số điện thoại</label>
                <input type="phone" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Mật khẩu</label>
                <input type="password" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Xác nhận mật khẩu</label>
                <input type="confirm password" class="form-control">
            </div>

<!-- Giới tính -->
<div class="mb-3">
    <label class="form-label">Giới tính</label><br>

    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" checked>
        <label class="form-check-label">Nam</label>
    </div>

    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender">
        <label class="form-check-label">Nữ</label>
    </div>
</div>

<!-- Hôn nhân -->
<div class="mb-3">
    <label class="form-label">Hôn nhân</label><br>

    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="f" checked>
        <label class="form-check-label">đã kết hôn</label>
    </div>

    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="f">
        <label class="form-check-label">Chưa kết hôn</label>
    </div>
</div>
<!-- Ngôn ngữ -->
<div class="mb-3">
    <label class="form-label">Ngôn ngữ</label>
    <select class="form-select">
        <option selected>Tiếng Việt</option>
        <option selected>English</option>
    </select>
</div>

<!-- Đồng ý điều khoản -->
<div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="agree">
    <label class="form-check-label" for="agree">
        Tôi đồng ý với các điều khoản và điều kiện
    </label>
</div>

    <button class="btn btn-primary d-block mt-2">Đăng ký</button>
        </form>
        </div>


    <div class="col-md-6">
        <h5>Đăng nhập</h5>
        <form>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Mật khẩu</label>
                <input type="password" class="form-control">
            </div>

            <button class="btn btn-success">Đăng nhập</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
